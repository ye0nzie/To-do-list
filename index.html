<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New To-Do list app</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-is/19.1.0/cjs/react-is.production.min.js" integrity="sha512-pROc4EZSY744d9vSGeJmRHF0ACJhiXIYq76Lla57+NKGsJAJ7caAu89FsHWhwOrQIoy9UphMB3lCZbbHUe8mqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do App</h1>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="add a new task!">
                <button type="submit" id="add-task-button" ><i class="fa-solid fa-plus"> </i></button>
            </form>
            <div class="todos-container">
                <ul id="task-list">
                </ul>
                <img class="empty-image" src="./images/empty.svg" alt="empty">
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
